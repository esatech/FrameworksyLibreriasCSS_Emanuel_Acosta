<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!--Importar la hojas de estilos propia-->
    <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Blog Turismo</title>
  </head>
  <body class="turismo-body">
    <header>
      <div class="row">
          <!-- Logo -->
          <div class="col s5 m3 offset-m1">
            <img src="img/logo.png" alt="logo">
          </div>
          <!-- Botones Navegacion -->
          <div class="col s7 m8 bot-nav">
            <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons left">dehaze</i><span class="hide-on-small-only">Inicio</span></a>
            <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons left">location_on</i><span class="hide-on-small-only">Estuve en</span></a>
            <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons left">flight_takeoff</i><span class="hide-on-small-only">Mejores viajes</span></a>
            <a class="waves-effect waves-light btn orange darken-4"><i class="material-icons left">grade</i><span class="hide-on-small-only">Recomendaciones</span></a>
          </div>
          <!-- Slogan -->
          <div class="col s12 m8 pull-m1">
            <h4 class="red-text text-darken-3">CREANDO MI PROPIO DESTINO</h4>
          </div>
      </div>
    </header>
    <section>
      <!-- Columna central -->
      <div class="row columna-central">
        <!-- redes -->
        <div class="col s1 columna-redes hide-on-small-only">
          <a href="#"><img src="img/logo_facebook.png" alt="Logo facebook" class="responsive-img logo-redes circle"></a>
          <a href="#"><img src="img/logo_instagram.png" alt="Logo Instagram" class="responsive-img logo-redes circle"></a>
          <a href="#"><img src="img/logo_tw.png" alt="Logo Twitter" class="responsive-img logo-redes circle"></a>
          <a href="#"><img src="img/logo_youtube.png" alt="Logo Youtube" class="responsive-img logo-redes circle"></a>
          <a href="#"><img src="img/logo_pint.png" alt="Logo Pinterest" class="responsive-img logo-redes circle"></a>
        </div>
        <!-- Columna izquierda 2 destinos -->
        <div class="col s12 m4 fotos">
          <div class="col s12 fotos">
            <img src="img/destino1.jpg" alt="Destino 1" class="responsive-img z-depth-4 img-destino">
          </div>
          <div class="col s12 fotos">
            <img src="img/destino2.jpg" alt="Destino 2" class="responsive-img z-depth-4 img-destino">
          </div>
        </div>
        <!-- Columna central 1 destino -->
        <div class="col s12 m3 fotos">
          <img src="img/destino6.jpg" alt="Destino 6" class="responsive-img z-depth-4">
        </div>
        <!-- Columna derecha 2 destinos -->
        <div class="col s12 m4 fotos">
          <div class="col s12 fotos">
            <img src="img/destino3.jpg" alt="Destino 3" class="responsive-img z-depth-4 img-destino">
          </div>
          <div class="col s12 fotos">
            <img src="img/destino4.jpg" alt="Destino 4" class="responsive-img z-depth-4 img-destino">
          </div>
        </div>
      </div>
    </section>
    <footer>

    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
      $('select').material_select();
      });
    </script>
  </body>
</html>
