<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Gatronomia</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="gastro-body">
      <!-- contenedor principal -->
      <div class="row">
        <div class="columns medium-10 medium-offset-1 cont-principal">

          <header>
          <!-- Titulo y slogan -->
          <div class="columns medium-4 hide-for-small-only cont-titulo">
            <h3>Cocinando</h3>
            <h5 class="text-right">El blog para los amantes de la gastronomia</h5>
          </div>
          </header>

          <hr class="hide-for-small-only"> <!-- divisor -->

          <section>
            <!-- Columna Izquierda -->
              <div class="columns medium-4 hide-for-small-only col-izq">
                <!-- Buscador -->
                <div class="row">
                  <div class="columns medium-10">
                    <form>
                      <div class="grid-container">
                        <div class="grid-x grid-padding-x">
                          <div class="medium-12 cell">
                            <input type="text" placeholder="Buscar...">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="columns medium-2 img-lupa">
                    <img src="img/lupa.png" alt="Lupa">
                  </div>
                </div>
                <!-- Menu -->
                <div class="row">
                  <div class="columns medium-12 col-menu">
                    <ul class="side-nav">
                      <li class="menu-izq"><a href="#" class="color-texto">Inicio</a></li>
                      <li class="menu-izq"><a href="#" class="color-texto">Plato Preferido</a></li>
                      <li class="menu-izq"><a href="#" class="color-texto">Recetas</a></li>
                    </ul>
                  </div>
                </div>
                <!-- Favoritos -->
                <div class="row">
                  <div class="columns medium-12 img-comidas-fav">
                    <h6 class="color-texto">Favoritos:</h6>
                    <!-- fila 1 fotos -->
                    <div class="row cont-img-fav">
                      <div class="columns medium-4">
                        <img src="img/comida1.jpg" alt="Comida 1">
                      </div>
                      <div class="columns medium-4">
                        <img src="img/comida2.jpg" alt="Comida 2">
                      </div>
                      <div class="columns medium-4">
                        <img src="img/comida3.jpg" alt="Comida 3">
                      </div>
                    </div>
                    <!-- fila 2 fotos -->
                    <div class="row cont-img-fav">
                      <div class="columns medium-4">
                        <img src="img/comida4.jpg" alt="Comida 4">
                      </div>
                      <div class="columns medium-4">
                        <img src="img/comida5.jpg" alt="Comida 5">
                      </div>
                      <div class="columns medium-4">
                        <img src="img/comida6.jpg" alt="Comida 6">
                      </div>
                    </div>
                  </div>
                </div>

              </div>

              <!-- Columna Derecha -->
              <div class="columns small-12 medium-8">
                <h3>Cocinando</h3>
                <h5 class="text-right">El blog para los amantes de la gastronomia</h5>
              </div>

          </section>
        </div>
      </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
